<div class="container">
    <app-therapist-card [uidTherapist]="uidTherapist"  style="margin-bottom: 3px;"></app-therapist-card>
    
    <mat-form-field> 
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarih </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt |  date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="detay">
            <th mat-header-cell *matHeaderCellDef> Detay </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="['/seans',element.idSeans]">Detaya Git</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="row-link" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator itemsPerPageLabel="xx" [pageSizeOptions]="[1, 2, 3, 100]"></mat-paginator>
</div>

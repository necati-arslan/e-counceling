<mat-nav-list>
    <mat-list-item fxLayoutAlign="flex-end" *ngIf="userAuth?.uid && !mobileQuery && !currentUrl " (click)="onClose(isExpanded = !isExpanded)">
        <mat-icon class="menu-button"  [ngClass]="{'rotated' : !isExpanded}">navigate_before</mat-icon>
    </mat-list-item> 

    <mat-divider *ngIf="userAuth?.uid && !mobileQuery && !currentUrl"></mat-divider>
    <mat-list-item *ngIf="userAuth?.uid">
        <mat-icon >account_circle</mat-icon>
        <span *ngIf="isExpanded || mobileQuery" class="nav-caption">{{userAuth.nickName ? userAuth.nickName : userEmail }}</span>
    </mat-list-item>
    <!--matching-->
    <mat-list-item routerLink="/matching" *ngIf="userAuth?.uid">
        <mat-icon >account_circle</mat-icon>
        <span *ngIf="isExpanded || mobileQuery" class="nav-caption">Therapist Bul</span>
    </mat-list-item>
    <!--matching-->
    <!--therapist-->
    <mat-list-item *ngIf="userAuth?.uid" (click)="showSubmenu = !showSubmenu">
        <mat-icon >home</mat-icon>
        <span *ngIf="isExpanded || mobileQuery" class="nav-caption">Therapists</span>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || mobileQuery">expand_more</mat-icon>
    </mat-list-item>
    <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isExpanded">
        <a *ngFor="let therapistOfUser of room$ | async" 
        mat-list-item
         [routerLink]="['/therapistOfUser',therapistOfUser.therapist.uidtherapist,therapistOfUser.id]">
          <img class="therapistImg" *ngIf="therapistOfUser.therapist.photoUrl" [src]="therapistOfUser.therapist.photoUrl" alt="">
          <span>{{therapistOfUser.therapist.therapistname}}</span>  
        </a>
    </div>
    <!--therapist-->
    <a mat-list-item routerLink="/how-work" (click)="onClose()">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="isExpanded || mobileQuery"  class="nav-caption">Nasıl Çalışır</span>
    </a>
    <a mat-list-item routerLink="/blog" (click)="onClose()">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="isExpanded || mobileQuery" class="nav-caption">Blog</span>
    </a>
    <a mat-list-item routerLink="/about-us" (click)="onClose()">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="isExpanded || mobileQuery" class="nav-caption">Hakkımızda</span>
    </a>
    <a class="hemenBasla" mat-list-item *ngIf="!userAuth?.uid" (click)="startCounceling()">
        <span class="nav-caption">Hemen Başla</span>
    </a>
    <a mat-list-item *ngIf="userAuth?.uid" (click)="onLogout()">
    
        <span *ngIf="isExpanded" class="nav-caption">Oturum Kapat</span>
    </a>


</mat-nav-list>

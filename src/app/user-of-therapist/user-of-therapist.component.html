<div class="container">

    <mat-form-field> 
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
    </mat-form-field>
        <h5 class="cardSectionHeader">Tüm Danışanlar:</h5>
        <table mat-table [dataSource]="dataSource"  matSort>
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef  > No. </th>
                <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Danışan</th>
                <td mat-cell *matCellDef="let element"> {{element?.displayName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
            </ng-container>
            <ng-container matColumnDef="cinsiyet"> 
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Cinsiyet</th>
                <td mat-cell *matCellDef="let element"> {{element?.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Başlama Tarihi</th>
                <td mat-cell *matCellDef="let element"> {{element?.createdAt |  date:'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="roomNote">
                <th mat-header-cell *matHeaderCellDef > Genel Note </th>
                <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="openDialog(element?.roomNote)">Not Göster</button></td>
            </ng-container>
            <ng-container matColumnDef="seans">
                <th mat-header-cell *matHeaderCellDef >Seanslar</th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/seansForTherapist',element.roomId,element?.displayName,element?.email]">Seansları Göster</a> </td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
            <tr mat-row class="row-link" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator itemsPerPageLabel="xx" [pageSizeOptions]="[50, 100, 150, 200]"></mat-paginator>
</div>

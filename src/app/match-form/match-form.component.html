<div class="container" fxLayout="column" fxLayoutGap="5px">

    <mat-card fxLayout="column" fxFlexFill fxLayoutGap="3px">
        <div fxLayout fxLayoutAlign="center center">
            <div fxFlex="80%" fxLayout="column">
                <div fxFlex>
                    <h3 class="explain">Formda verdiğiniz cevaplara göre,
                        size
                        en
                        iyi şekilde yardım edebilecek tarapistler
                        önerilecektirr </h3>
                </div>
                <div fxFlex>
                    <form fxLayout="column" [formGroup]="matchingForm" (ngSubmit)="onSubmitMatch()">
                        <div fxFlex>
                            <div fxLayout="row" fxLayoutAlign="center center">
                                <mat-form-field fxFlex="80%">
                                    <mat-label>Aradığınız yardım konusu nedir?</mat-label>
                                    <mat-select formControlName="askHelp" multiple>
                                        <mat-option *ngFor="let help of askHelp$ | async" [value]="help.value">
                                            {{help.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div> 
                        </div>
                       
                        <div fxFlex fxFlexAlign="center">
                            <button class="match" type="submit" mat-raised-button
                                [disabled]="matchingForm.invalid">Ara</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </mat-card> 



    <div>
        <app-therapist-card *ngIf="recommendedTherapist" [userAuth]="user" [uidTherapist]="recommendedTherapist"
            style="margin-bottom: 3px;"></app-therapist-card>
    </div>


</div>
